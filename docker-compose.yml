version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: subculture-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subculture
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: subculture-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    container_name: subculture-api
    restart: unless-stopped
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/subculture
      REDIS_URL: redis://redis:6379
      API_PORT: 4000
      CORS_ORIGIN: http://localhost:5173
      JWT_SECRET: dev-secret-change-me
      ADMIN_API_KEY: dev-admin-key
      DEFAULT_TIMEZONE: Asia/Seoul
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"

  worker:
    build:
      context: ./worker
    container_name: subculture-worker
    restart: unless-stopped
    environment:
      WORKER_API_BASE: http://api:4000
      ADMIN_API_KEY: dev-admin-key
      WORKER_TICK_MS: 20000
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ./web
    container_name: subculture-web
    restart: unless-stopped
    environment:
      VITE_API_BASE: http://localhost:4000
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  pgdata:
